<!--HTML ONLY-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>

<section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="an unsolved rubis cube">
    <p>Rubis cube</p>
    <p>#3000</p>
</section>

<section>
    <h2>Payment Information</h2>

    <form action="">
        <label for="card-name">Card-name:</label>
        <input type="text" id="card-name" name="card-name" aria-required="true"><br><br>

        <label for="card-number">Card-number</label>
        <input type="number" id="card-number" name="card-number" aria-required="true"><br><br>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" aria-required="true"><br><br>

        <label for="month-year">Expire Date:</label>
        <input type="number" id="month-year" name="month-year" placeholder="MM/YY" aria-required="true"><br><br>

        <input type="submit" name="Place Order" value="Place Order">
    </form>
</section>
</body>

</html>
